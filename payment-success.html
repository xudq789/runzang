<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付成功 - 润藏咨询</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .success-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        .success-icon {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✅</div>
        <h1>支付成功</h1>
        <p>感谢您的支付！</p>
        <p>正在为您解锁完整报告...</p>
        <button class="back-btn" onclick="redirectToMain()">返回首页</button>
    </div>

    <script>
        // 获取URL参数
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const pairs = queryString.split('&');
            
            pairs.forEach(pair => {
                const [key, value] = pair.split('=');
                if (key && value) {
                    params[decodeURIComponent(key)] = decodeURIComponent(value);
                }
            });
            
            return params;
        }
        
        // 重定向回主页面
        function redirectToMain() {
            const params = getQueryParams();
            const orderId = params.out_trade_no || '';
            
            // 回到主页面并传递支付成功参数
            if (orderId) {
                window.location.href = `https://xudq789.runzang.top/?payment_success=true&order_id=${orderId}`;
            } else {
                window.location.href = 'https://xudq789.runzang.top/';
            }
        }
        
        // 页面加载后自动重定向
        window.addEventListener('DOMContentLoaded', function() {
            // 延迟3秒后自动跳转，让用户看到成功信息
            setTimeout(redirectToMain, 3000);
        });
    </script>
</body>
</html>
